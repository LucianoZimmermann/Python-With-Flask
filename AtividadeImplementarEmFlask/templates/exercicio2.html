<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercicio 2</title>
</head>
<body>
    <form action="/exercicio2" method="post">
        <label for="nota1">Digite a 1ª nota:</label>
        <input type="number" step="0.1" name="nota1" required>
        <br>
        <label for="nota2">Digite a 2ª nota:</label>
        <input type="number" step="0.1" name="nota2" required>
        <br>
        <label for="nota3">Digite a 3ª nota:</label>
        <input type="number" step="0.1" name="nota3" required>
        <br>
        <button type="submit">Calcular</button>
    </form>

    {% if media is defined %}
        <h2>Resultados:</h2>
        <p>Média da notas: {{ "{:.2f}".format(media|default(0)) }}</p>
        <p>Maior nota: {{ "{:.2f}".format(maior_nota|default(0)) }}</p>
        <p>Menor nota: {{ "{:.2f}".format(menor_nota|default(0)) }}</p>
        <p>Situação: {{ "Aprovado" if aprovado else "Reprovado" }}</p>
    {% endif %}
</body>
</html>
